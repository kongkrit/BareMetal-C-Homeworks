<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Decimal to Binary</title>
    <script src="../js/utils.js"></script>
</head>
<body>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById("output");
        function log(msg) {
            output.textContent += msg + "\n";
        }

        log("Test 1: 123 (positive, 2-byte)");
        log(detailedDecimalToBinary("123", 2));
        
        log("\nTest 2: -123 (negative, 2 digits)");
        log(detailedDecimalToBinary("-123", 2));
        
        log("\nTest 3: -8399 (negative, 4 digits)");
        log(detailedDecimalToBinary("-8399", 4)); // Should be DF31
        
        log("\nTest 4: 0 (2 digits)");
        log(detailedDecimalToBinary("0", 2));

        log("\nTest 5: Error check 'ABC'");
        log(detailedDecimalToBinary("ABC", 2));
    </script>
</body>
</html>
